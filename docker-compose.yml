version: '3.8'

services:
  # The main FastAPI server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: git_mcp_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Mount the clones directory so it persists
      - clones_volume:/app/clones
    depends_on:
      - redis

  # The Celery worker for background tasks
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    container_name: git_mcp_worker
    env_file:
      - .env
    volumes:
      - clones_volume:/app/clones
      # CRITICAL: Give the worker access to Docker to run sandboxes
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis

  # Redis message broker
  redis:
    image: redis:alpine
    container_name: git_mcp_redis
    ports:
      - "6379:6379"

volumes:
  clones_volume: